{% extends 'blog/index.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="boder-bottom mb-6">Blog Post</legend>
                {{ form.management_form|crispy }}
                {{ form.non_form_errors|crispy }}
                {{ form|crispy }}
            </fieldset>
                <button class="btn btn-outline-infor" type="submit">Post</button>
        </form>
    </div>
    
{% endblock content %}
