{% extends 'blog/base.html' %}

{% block content %}
    <h1>Fake No More</h1>
        <article class="media content-section">
            <img class='rounded-cicle article-img' src="{{ object.author.profile.image.url }}" alt="profile_img">
            <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted"><b>Author: </b><a class="mr-2" href="#">{{ object.author|capfirst }}</a></small>
                <small class="text-muted"><b>Posted: </b> {{ object.date_posted|date:'N d, Y H:i:s' }}</small>
                <small class="text-muted"><b>Last Updated: </b> {{ object.date_updated|date:'N d, Y H:i:s' }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            </div>
        </article>
{% endblock content %}
