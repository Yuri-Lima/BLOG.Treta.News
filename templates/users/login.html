{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="boder-bottom mb-6">Login</legend>                
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-infor" type="submit">Login</button>
            </div>
            <div class="boder-top pt-3">
                <small class="text-muted">Need An Account 
                    <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
